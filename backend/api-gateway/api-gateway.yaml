apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-dep
  labels:
    app: api-gateway-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway-con
        image: app/api-gateway:21
        ports:
        - containerPort: 3000
        env:
        - name: TODO_SERVICE
          value: "http://todo:3000"
        - name: BOARD_SERVICE
          value: "http://board:3000"
        - name: FILE_SERVICE
          value: "http://file:3000"
        resources:
          limits:
            cpu: 100m
            memory: "256Mi"
          requests:
            cpu: 50m
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 3000
      targetPort: 3000
